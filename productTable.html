</head>
<body>

<!-- Navbar end -->
 <h1>Product Table</h1>

  <table id="productTable" class="display">
    <thead>
      <tr>
        <th>No</th>
        <th>Product Name</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- Footer -->
  <footer>
    <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>

    <div class="links">
          <a href="index.html">Home</a>

          <p>Created by <a href="">Team 14 Section Palembang</a>. &copy;2024.</p>
    </div>

  <script>
    feather.replace();
  </script>

  <script>
    $(document).ready(function() {
      $.getJSON("data/product_Profit.json", function(data) {
        let table = $('#productTable').DataTable();
        let counter = 1;
        $.each(data, function(key, value) {
          table.row.add([
            counter,
            value.Product_Name,
            value.Profit
          ]).draw(false);
          counter++;
        });
      });
    });
  </script>
</body>
